<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>css form validation</title>
</head>

<body>
    <header></header>
    <main role="main">
        <section class="main">
            <div class="container">
                <div class="container-fluid">
                    <div class="pattern" id="pattern">
                        <div class="intro-text">
                            <h1>Learn to code by <br> Watching others</h1>
                        </div>
                        <div class="text-info">
                            <p>See how experienced developers solve problems in real-time.<br> watching scripted tutorials is great. but understanding how<br> developers think is invaluable.
                            </p>
                        </div>

                    </div>
                    <div class="form-area">
                        <div>
                            <div class="top-form">
                                <p class="top-text"><b>Try it free 7days </b>then $20/mo. thereafter</p>
                            </div>
                            <div class="form-content">
                                <div class="seprator" id='validate'>
                                    <form role="form" action="" method="" class="form">
                                        <input type="name" placeholder="First name" required>
                                        <label for="name"><span>First Name cannot be empty</span></label>
                                        <input type="name" placeholder="Last name" required>
                                        <label for="name"><span>Last name cannot be empty</span></label>
                                        <input type="email" id="address" placeholder="Email Address" required>
                                        <label for="email" class="email" aria-describedby="user-hint" aria-label="user-hint"> <span>Email cannot be empty</span></label>
                                        <input type="password" placeholder="Password" required>
                                        <label for="password"><span>Password cannot be empty</span></label>
                                        <button id="btn" type='submit' value="button" formtarget="#validate"> <a href="#validate">Claim Your Free Trial</a></button>
                                        <div class="last"><span class="terms">By clicking on this button you are agreeing to  our <span><a href="/" id="tem">Terms and Services</a></span></span>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- <script>
        document.querySelector('.form').addEventListener('submit', (e) => {
            e.preventDefault()
        })
    </script> -->
</body>

</html>
